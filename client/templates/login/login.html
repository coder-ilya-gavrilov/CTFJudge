<template name="login">
  <div id="loginForm" class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Авторизация</h3>
          </div>
			  	<div class="panel-body">
			    	<form>
		    	  	<div class="form-group">
		    		    <input class="form-control" placeholder="Логин" name="login" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Пароль" name="password" type="password">
			    		</div>
			    		<input class="btn btn-success btn-block" type="submit" id="login" value="Войти">
      	    </form>
			    </div>
  			</div>
  			<div class="panel panel-default">
	    		<a href="{{pathFor 'register'}}" class="btn btn-info btn-block">Зарегистрироваться</a>
  			</div>
  		</div>
    </div>
  </div>
</template>
