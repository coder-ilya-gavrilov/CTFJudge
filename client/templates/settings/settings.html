<template name="settings">
    <ul class="list-group">
        <li class="list-group-item">
            <form>
                <div class="form-group">
                    <label for="contestName">Название соревнования</label>
                    <input type="text" id="contestName" name="contestName" class="form-control" value={{getParameter "contestName" }} />
                </div>
                <div class="form-group">
                    <label for="startTime">Время начала</label>
                    <div class="input-group datetimepicker" id="startTimePicker">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input class="set-due-date form-control" type="text" name="startTime" id="startTime"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endTime">Время окончания</label>
                    <div class="input-group datetimepicker" id="endTimePicker">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input class="set-due-date form-control" type="text" name="endTime" id="endTime"/>
                    </div>
                </div>
                <button id="save" class="btn btn-success">
                    Сохранить настройки
                </button>
            </form>
        </li>
    </ul>
</template>
