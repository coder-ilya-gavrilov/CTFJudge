<template name="register">
    <div id="registerForm" class="container">
        <div class="row vertical-offset-100">
    	    <div class="col-md-4 col-md-offset-4">
    		    <div class="panel panel-default">
			  	    <div class="panel-heading">
			    	    <h3 class="panel-title">Регистрация</h3>
                    </div>
			  	    <div class="panel-body">
                        {{#if registrationError}}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{registrationError}}
                            </div>
                        {{/if}}
			    	    <form>
		    	  	        <div class="form-group">
		    		            <input class="form-control" placeholder="Логин" name="login" type="text">
                            </div>
                            <div class="form-group">
			    			    <input class="form-control" placeholder="Пароль" name="password" type="password">
			    		    </div>
                            <button class="btn btn-success btn-block" id="register">Зарегистрироваться</button>
      	                </form>
			        </div>
  			    </div>
  			    <div class="panel panel-default">
	    		    <a href="{{pathFor 'login'}}" class="btn btn-info btn-block">Войти</a>
  			    </div>
  		    </div>
        </div>
    </div>
</template>
